databaseChangeLog:
  - changeSet:
      id: 0009-01-create-operator-actions
      author: se
      changes:
        - createTable:
            tableName: operator_actions
            remarks: Действия оператора по измерениям (ACCEPT/REJECT/REWORK/COMMENT)
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_operator_actions
              - column:
                  name: measurement_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: action_type
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: VARCHAR(1024)
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: operator_actions
            baseColumnNames: measurement_id
            referencedTableName: measurements
            referencedColumnNames: id
            constraintName: fk_operator_actions_measurement
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: operator_actions
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_operator_actions_user
            onDelete: SET NULL
        - createIndex:
            indexName: ix_operator_actions_measurement_id
            tableName: operator_actions
            columns:
              - column:
                  name: measurement_id
        - createIndex:
            indexName: ix_operator_actions_user_id
            tableName: operator_actions
            columns:
              - column:
                  name: user_id
