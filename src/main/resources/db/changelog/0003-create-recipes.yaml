databaseChangeLog:
  - changeSet:
      id: 0003-01-create-recipes
      author: se
      changes:
        - createTable:
            tableName: recipes
            remarks: Рецепты/технологические карты изделий
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_recipes
              - column:
                  name: code
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: ux_recipes_code
              - column:
                  name: name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: product_code
                  type: VARCHAR(64)
              - column:
                  name: description
                  type: VARCHAR(1024)
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: ix_recipes_product_code
            tableName: recipes
            columns:
              - column:
                  name: product_code
