databaseChangeLog:
  - changeSet:
      id: 0010-01-create-events
      author: se
      changes:
        - createTable:
            tableName: events
            remarks: Аудит-события/журнал
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_events
              - column:
                  name: type
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: level
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: VARCHAR(1024)
              - column:
                  name: data
                  type: TEXT
              - column:
                  name: measurement_id
                  type: BIGINT
              - column:
                  name: request_id
                  type: VARCHAR(64)
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: events
            baseColumnNames: measurement_id
            referencedTableName: measurements
            referencedColumnNames: id
            constraintName: fk_events_measurement
            onDelete: SET NULL
        - createIndex:
            indexName: ix_events_type
            tableName: events
            columns:
              - column:
                  name: type
        - createIndex:
            indexName: ix_events_level
            tableName: events
            columns:
              - column:
                  name: level
        - createIndex:
            indexName: ix_events_measurement_id
            tableName: events
            columns:
              - column:
                  name: measurement_id
        - createIndex:
            indexName: ix_events_created_at
            tableName: events
            columns:
              - column:
                  name: created_at
